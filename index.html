<!DOCTYPE html>
<head>
<title>Guardian news</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="myApp" >
	<div ng-controller="newsFeedController">
		<p ng-if="errorMessage">{{errorMessage}}</p>
		<div ng-hide="errorMessage" >
			<h1>The Guardian News</h1>
			<button ng-click="loadNewsItems()">Refresh</button>
			<ul >
				<li ng-controller="newsItemController" ng-repeat="newsItem in newsItems">
					<p  ng-click="showNewsTextSummary(newsItem.id)">
						{{ newsItem.webTitle}}
						<span class="glyphicon" ng-class="{'glyphicon-menu-right': !show, 'glyphicon-menu-down': show}"></span>
					</p>
					<p ng-if="show" class="content">
						{{newsItemSummary | newsSummaryLimit : 300}}
						<a ng-href="https://www.theguardian.com/{{newsItem.id}}" target="new">Read full news</a>
					</p>
				</li>
			</ul>
			<div class="page">
				<button ng-click="previousPage()" ng-disabled="currentPage == 1">Previous Page <span class="glyphicon glyphicon-menu-left"></span></button>
				<form name="pageForm">
					<input type="text" name="pageInput" placeholder="change page" ng-pattern="/^[0-9]+$/" ng-enter-blur="changePage(pageInputValue)" ng-model="pageInputValue" required>
					{{currentPage}} of the {{pages}}
					<span ng-show="pageForm.pageInput.$error.pattern">Please enter a number</span>	
				</form>
				<button ng-click="nextPage()">Next Page <span class="glyphicon glyphicon-menu-right"></span></button>
			</div>
		</div>
	</div>

    <!-- Modules -->
	<script src="js/app.js"></script>

</body>
